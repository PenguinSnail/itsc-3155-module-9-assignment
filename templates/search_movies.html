{% extends '_layout.html' %}

{% block title %}Movie Rating App | Search Movie Ratings{% endblock %}

{% block body %}
<h1 class="mb-5">Search Movie Ratings</h1>
<!-- TODO: Feature 3 -->
<div class = "card">
    <form class="card-body" method="get" action="movies/search">
        
        <div class="form-group p-2">
            <label for="title">Movie Title</label>
            <input name="movie_title" type="title" class="form-control" id="title" placeholder="Enter Movie Title">
        </div>
        
        <div class="form-group p-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    
    </form>
</div>
{% endblock %}
